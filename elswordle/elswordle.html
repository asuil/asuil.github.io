<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elswordle</title>
  <link rel="stylesheet" type="text/css" href="./elswordle.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Elsword Logo" class="logo">
    <div id="game">
      <div class="results-container">
        <div id="results">
          <div id="guess-1"></div>
          <div id="guess-2"></div>
          <div id="guess-3"></div>
          <div id="guess-4"></div>
          <div id="guess-5"></div>
          <div id="guess-6"></div>
        </div>
      </div>
      <div id="controls"></div>
    </div>

    <div id="streak">Current streak: 0</div>
    <div id="overlay" class="none">
      <div class="overlay-content">
        <button role="button" class="overlay-close" onclick="hideModal()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script src="./effects.js"></script>
  <script src="./icons.js"></script>
  <script src="./baseCharacters.js"></script>
  <script src="./characters.js"></script>
  <script src="./attackType.js"></script>
  <script src="./elswordle.js"></script>
</body>
</html>
